<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div class="box">

        <div class="row note-header note-header-background">
          <div class="note-header-focus">
              <button id="btnNew" onclick="window.open('index.html', null, {width: 240, height: 180, frame: false})"></button>
              <button id="btnClose"  onclick="window.close()"></button>
          </div>
        </div>

        <div class="row note-content">
            <div class="row note-title">
              <input id="txtTitle" class="note-title-text" type="text" placeholder="[Enter Title]" autofocus>
            </div>

            <div class="row note-body">
              <div id="txtContent" class="note-editcontent" contenteditable="true"></div>
            </div>
        </div>
    </div>

  </body>
</html>
