<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="notes.css">

  </head>
  <body>
    <div class="box">

        <div class="row note-header note-header-background">
          <div class="note-header-focus">
              <button id="btnNew" onclick="newOrganizerWindow()"></button>
              <button id="btnClose"  onclick="saveTask(currentTask())"></button>
          </div>
        </div>

        <div class="row note-content">
            <div class="row note-title">
              <input id="txtTitle" class="note-title-text" type="text" placeholder="[Enter Title]" autofocus>
            </div>

            <div class="row note-body">
              <p id="txtContent" class="note-editcontent" contenteditable="true"></p>
            </div>
        </div>
    </div>

    <script src="notes.js"></script>

  </body>
</html>
