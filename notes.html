<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="notes.css">

  </head>
  <body>
    <div class="box">

        <div class="row note-header note-header-background">
          <div class="note-header-focus">
              <button id="btnPin" class="" onclick="setAlwaysOnTop()"></button>              
              <button id="btnNew" onclick="newTask()"></button>
              <button id="btnClose" onclick="saveTask(currentTask()); window.close()"></button>
          </div>
        </div>

        <div class="row note-content">
            <div class="row note-title">
              <input id="txtTitle" class="note-title-text" type="text" placeholder="[Enter Title]">
            </div>

            <div class="row note-body">
              <p id="txtContent" class="note-editcontent" contenteditable="true"></p>
            </div>
        </div>
    </div>

    <input id="txtTaskId" type="hidden" value="">

    <script src="notes.js"></script>

  </body>
</html>
